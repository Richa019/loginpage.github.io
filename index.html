<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <script src="https://kit.fontawesome.com/843cd4f21d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div id="img"> <img src="Asset.png" alt="homecare service"></div>

        <div class="container-login">
            <div id="logo"><i class="fa-solid fa-user-lock"></i></div>
            <!---<h2 id="heading">LOGIN</h2>--->
            <form class="form-group">
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>

                    <input type="text" placeholder="username" id="username" name="username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="password" id="password" name="password">
                </div>
                <div id="forget-pass">
                    <a href="http://">Forget Password?</a>
                </div>
                <button type="submit">login</button>

                
                <p class="social-text">Or Sign in with our social plateforms</p>
                <div class="social-media">
                    <a href="" class="social-icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fa-brands fa-twitter-square"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fa-brands fa-instagram-square"></i>
                    </a>
                </div>

            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
